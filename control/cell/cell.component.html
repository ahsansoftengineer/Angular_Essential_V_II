  <mat-form-field appearance="outline" class="col-md-12 my-1">
    <mat-label>{{ lbl }}</mat-label>
    <ngx-mat-intl-tel-input
      autocomplete="off"
      [disabled]="disabled"
      cssClass="custom"
      [preferredCountries]="['pk']"
      [enablePlaceholder]="true"
      [enableSearch]="true"
      format="international"
      [name]="field"
      #phone
      [formControl]="control" [required]='req'>
    </ngx-mat-intl-tel-input>
    <mat-error>{{  _vs._error_control(control)?.message}}</mat-error>
    <mat-error
      *ngIf="control?.touched && control?.errors?.validatePhoneNumber">
      Invalid Number
    </mat-error>
  </mat-form-field>
