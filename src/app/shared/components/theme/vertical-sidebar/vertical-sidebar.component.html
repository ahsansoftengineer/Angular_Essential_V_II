<!-- User profile -->
<div class="user-profile">
  <!-- User profile image -->
  <div class="profile-img">
    <img src="assets/images/users/profile.png" alt="user" />
  </div>
  <!-- User profile text-->
  <div class="profile-text">
    <span style="margin-top: -20px; padding-top: -15px;" >{{name}}</span>
      <mat-icon  mat-icon-button [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
      <!-- <i class="fa fa-angle-down"></i> -->
      <!-- <mat-icon>more_vert</mat-icon> -->
  </div>
  <mat-menu #menu="matMenu">
    <a href="{{myProfile}}" class="dropdown-item">
      <i class="ti-user"></i> My Profile</a>
    <div class="dropdown-divider"></div>
    <a href="{{userSetting}}" class="dropdown-item">
      <i class="ti-settings"></i> Account Setting</a>
    <div class="dropdown-divider"></div>
    <a href="{{logout}}" (click)="clearLocalStorage()" class="dropdown-item">
      <i class="fa fa-power-off"></i> Logout</a>
  </mat-menu>
</div>
<nav class="sidebar-nav">
  <ul id="sidebarnav">
    <!-- First level menu -->
    <li class="sidebar-item" [class.active]="showMenu === L_1.title" *ngFor="let L_1 of sidebarnavItems"
      [routerLinkActive]="L_1.submenu?.length != 0 ? '' : 'active'">
      <div class="nav-small-cap" *ngIf="L_1.extralink">
        <i [ngClass]="[L_1.icon]"></i>
        <span class="hide-menu">{{L_1.title | translate}}</span>
      </div>
      <a class="sidebar-link waves-effect waves-dark pl-0 custom__css__prtn"
        [routerLink]="L_1.class === '' ? [L_1.path] : null" externalLink="{{L_1.class === '' ? [L_1.path] : null}}"
        [ngClass]="[L_1.class]" *ngIf="!L_1.extralink;" (click)="addExpandClass(L_1.title)"
        [routerLinkActive]="L_1.submenu?.length != 0 ? '' : 'active'">
        <!-- Icons Here -->
        <i [ngClass]="L_1?.icon?.length > 1 ? [L_1.icon] : 'fas fa-align-left'"></i>
        <!-- Translation Here -->
        <span class="hide-menu">{{L_1.title | translate}}
          <span *ngIf="L_1.label != '' " [ngClass]="[L_1.labelClass]">{{L_1.label}}</span>
        </span>
      </a>
      <!-- Second level menu -->
      <ul aria-expanded="false" style="padding-left: 10px;" class="collapse" *ngIf="L_1.submenu.length > 0"
        [ngClass]="{'in' : showMenu === L_1.title }">
        <li class="sidebar-item" *ngFor="let L_2 of L_1.submenu" [class.active]="showSubMenu === L_2.title"
          [routerLinkActive]="L_2.submenu.length > 0 ? '' : 'active'">
          <a class="sidebar-link pl-0 custom__css__chld" [routerLink]="L_2.submenu.length > 0 ? null : [L_2.path]"
            externalLink="{{L_2.submenu.length > 0 ? null : [L_2.path]}}"
            [routerLinkActive]="L_2.submenu?.length > 0 ? '' : 'router-link-active'" [ngClass]="[L_2.class]"
            *ngIf="!L_2.extralink;" (click)="addActiveClass(L_2.title)">
            <!-- Icons Here -->
            <i [ngClass]="L_2?.icon?.length > 1 ? [L_2.icon] : 'fas fa-align-left'"></i>
            <span class="hide-menu">{{L_2.title | translate}}</span>
          </a>
          <!-- Third level menu -->
          <ul aria-expanded="false" style="padding-left: 10px;" class="collapse" *ngIf="L_2.submenu.length > 0"
            [ngClass]="
            {'in' : showSubMenu === L_2.title }">
            <li class="sidebar-item" *ngFor="let L_3 of L_2.submenu" routerLinkActive="active" [ngClass]="[L_3.class]">
              <a class="sidebar-link pl-0 custom__css__grnd__chld" [routerLink]="[L_3.path]" *ngIf="!L_3.extralink;"
                externalLink="{{[L_3.path]}}" [routerLinkActive]="L_3.submenu?.length > 0 ? '' : 'router-link-active'">
                <i [ngClass]="L_3?.icon?.length > 1 ? [L_3.icon] : 'fas fa-align-left'"></i>
                <span class="hide-menu">{{L_3.title | translate}}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</nav>
