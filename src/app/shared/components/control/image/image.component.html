<div class="custom__img__div" (click)='markTouched(); fileup.click()'
[ngStyle]="{'border-color': _error_image(imgType) ? '#f44336': 'grey'}"
>
  <p style="font-weight: 600; margin-top: -15px; margin-left:5px; background-color: white; padding: 3px; font-size:small;"
  [ngStyle]="{'width': imgType.display.length * 10 + 'px',
'color': _error_image(imgType) ? '#f44336': 'black'}">
    {{ imgType.display  }} {{ req ? ' *' : ''}}
  </p>
  <img [attr.alt]="imgType.display" style="margin-top: -20px;" class="img-fluid custom__img"
    [src]="ImageLink()">
</div  >
<p style="font-size: 10px; color: #f44336;">
  {{ _error_image(imgType) }}
  <input  type="file"
(change)="readUrl($event)" #fileup class='p-0 m-0' style="width:0px; height: 0px;">
</p>
