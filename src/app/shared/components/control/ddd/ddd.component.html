<mat-form-field appearance="outline" *ngIf="control && !hide" class="col-md-12 my-1">
  <mat-label>{{ lbl }}</mat-label>
  <mat-select [formControl]="control" [required]='req' [disabled]="disabled"
  [attr.required]='req'>
    <mat-option
      *ngIf="!list?.length && control?.value == preobj?.id"
      [disabled]="control.value == preobj?.id"
      [value]="preobj?.id"
    >{{url == 'bank' ? preobj?.title+'-'+preobj?.account_number : preobj?.title}}</mat-option>
    <ng-container *ngIf="!this._css._ddOneTimeLoad[this.field]">
      <mat-option
      *ngFor="let item of list"
      [value]="item.id"
      (onSelectionChange)='changeEvent({
        who:field,
        id: item.id,
        code: item[parentKey],
        obj: item,
        event: $event
      })'
      [disabled]="control.value == item.id"
      >{{url == 'bank' ? item.title+'-'+item?.account_number : item?.title}}</mat-option>
    </ng-container>
    <ng-container *ngIf="this._css._ddOneTimeLoad[this.field]">
      <mat-option
      *ngFor="let item of this._css._ddOneTimeLoad[this.field]"
      [value]="item.id"
      (onSelectionChange)='changeEvent({
        who:field,
        id: item.id,
        code: item[parentKey],
        obj: item,
        event: $event
      })'
      [disabled]="control.value == item.id"
     > {{ renderRow(item) }}
     <!-- {{url == 'bank' ? item.title+'-'+item?.account_number : item?.title}} -->
    </mat-option>
    </ng-container>
  </mat-select>
  <mat-error>{{ _vs._error_control(control)?.message }}</mat-error>
</mat-form-field>
