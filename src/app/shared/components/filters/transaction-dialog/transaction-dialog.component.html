<div class="card-header custom__card__body__styling">
  <h2 mat-dialog-title>
    <div class="col-md-12 pl-0">
      Please Select Hierarchy
    </div>
  </h2>
</div>
<div class="px-3 mt-2">
  <form [formGroup]="_fs._form" autocomplete="off">
    <div class="row" formGroupName="hierarchy">
        <di-date
          field='from_date' lbl="From Date"
          *ngIf="_fhs._hasGroup('hierarchy','from_date')"
          groupName='hierarchy'
          [ngClass]="applyDate"
        ></di-date>
        <di-date
          field='to_date' lbl="To Date"
          *ngIf="_fhs._hasGroup('hierarchy','to_date')"
          groupName='hierarchy'
          [ngClass]="applyDate"
        ></di-date>
        <di-dd field='organisation_id' lbl="Organization"
          groupName='hierarchy'
          [url]="URLz.ORG" [child]="sys"
          [ngClass]="applyClass" (changeEvent)="getData($event)">
        </di-dd>
        <di-dd field='system_id' lbl="System" groupName='hierarchy'
          [url]="URLz.ORG_SYSTEM" [load]="false" [child]="bg"
          [ngClass]="applyClass" #sys (changeEvent)="getData($event)">
        </di-dd>
        <di-dd field='bg' lbl="Business Group" groupName='hierarchy'
          [url]="URLz.BG" [load]="false" [child]="le"
          [ngClass]="applyClass" #bg>
        </di-dd>
        <di-dd field='le' lbl="Legal Entity" groupName='hierarchy'
          [url]="URLz.LE" [load]="false" [child]='ou'
          [ngClass]="applyClass"#le>
        </di-dd>
        <di-dd field='ou' lbl="Operating Unit" groupName='hierarchy'
          [url]="URLz.OU" [load]="false" [child]='su'
          [ngClass]="applyClass" #ou>
        </di-dd>
        <di-dd field='su' lbl="Sub unit" groupName='hierarchy'
          [url]="URLz.SU" [load]="false"
          [ngClass]="applyClass"
          #su>
        </di-dd>
          <!-- *has -->
          <di-dd field='dco'
            *ngIf="_fhs._hasGroup('hierarchy','dco')"
            lbl="Donation Cell Office" groupName='hierarchy' parentFCName='su'
            [url]="URLz.DCO"
            [ngClass]="applyClass"
            [load]='false'
          ></di-dd>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <div class="col-md-6 pl-1">
    <mat-checkbox *ngIf="!data?.hideCheckBox" color="primary" [(ngModel)]='_ss.transHierarchySaveDefault'(change)="patchingHierarchy()"
    >Don't show popup</mat-checkbox>
  </div>
  <div class="col-md-6 text-right pr-2">
    <button mat-raised-button class="btn btn-success" mat-button (click)="_close()"
    [disabled]="_disabledButton()">Process</button>
  </div>
</div>
